<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Vật lý</th>
            <th>Hóa học</th>
            <th>Sinh học</th>
        </tr>
        <tr>
        <td><input type="number" name="subject" id="vatly" placeholder="Nhập điểm vật lý"></td>
        <td><input type="number" name="subject" id="hoahoc" placeholder="Nhập điểm hóa học"></td>
        <td><input type="number" name="subject" id="sinhhoc" placeholder="Nhập điểm sinh học"></td>
        <td><button onclick="tbc()">TÍNH TRUNG BÌNH CỘNG</button> </td>   
        </tr> 
    </table>
        

    <h2> Đây là kết quả: <span id="result">...</span></h2>

    <script>

        function tbc(){
            let vatly=parseFloat(document.getElementByID("vatly").value);
            let hoahoc=parseFloat(document.getElementById("hoahoc").value);
            let sinhhoc=parseFloat(document.getElementById("sinhhoc").value);   
            let result = ( vatly + hoahoc + sinhhoc) / 3;
    document.getElementById("result").innerHTML = result;
   }
    </script>
</body>
</html>
