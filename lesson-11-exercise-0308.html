<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function play(){
        let a = prompt("Nhập khoảng muốn đoán:");
        let b = Math.round(Math.random() * a);
        for (let i = 1; i <= 3; i++){
        let c = parseInt(prompt("Nhập số muốn đoán:"));
        if (c == b){
            alert("Bạn đã đoán đúng!");
            break;
        }else if (c < b || c > b){
            alert("Bạn đã đoán sai!");
        }
        }
        alert("Bạn đá đoán sai 3 lần!");
        }
    </script>
</body>
</html>
