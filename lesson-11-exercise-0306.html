<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 0;
        let number_count = 0;
        let total = 0;
        for (let i = 6; i <= 10000; i++){
            if (number_count < 30){
                for ( j = 2; j <= 6 ; j ++){
                if (i%j == 0){
                    count ++;
                }
            }
            if (count == 5){
                
                total += i;
                number_count++;
            }
            count = 0;
            }
        }
        document.write(total);
    </script>
</body>
</html>
