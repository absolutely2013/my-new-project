<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Luyện tập với cấu trúc switch-case</title>
</head>
<body>
   
   <script>

let brower = prompt("Nhập tên đường browser name!")
switch(brower){
    case 'Edge':
        alert("Bạn đã có Edge!");
        break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
        alert('Chúng tôi hy vọng trang web này OK');
        break;
        default:
            alert('Chúng tôi hy vọng trang web này OK')
}
   </script>
</body>
</html>
