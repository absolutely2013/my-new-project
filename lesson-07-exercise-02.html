<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Ứng dụng chuyển đổi tiền tệ</title>
    <style>
        body{width: 100%;}
        table{width: 70%; font-size: 25px;}
        input{font-size: 25px;}
        select{font-size: 25px; width: 70%;}
        button{font-size: 25px; background-color: rgb(171, 134, 213); color: white;}
        h2{color: blue;}
        th{text-align: left;}
    </style>
</head>
<body>
    <table>
        <tr>
            <th><label for="Amount">Amount</label></th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="text" id="Amount"></td>
            <td>
                <select id="From">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <select id="To">
                    <option value="VND">VND</option>
                    <option  value="USD">USD</option>
                </select>
            </td>
            <td><button onclick="ChangeMoney()">Convert</button></td>
        </tr>            
    </table>
    
    <br>
    <p id="Result"></p>

    <script>
       function ChangeMoney() {
    let Amount = document.getElementById("Amount").value;
    let FromC = document.getElementById("From").value;
    let To = document.getElementById("To").value;
    let Result;


    if (FromC == "USD" && To == "VND") {
        Result = "Result: " + (Amount * 23000) + " Đ";
    }
    else if (FromC == "VND"&& To =="USD"){
        Result = "Result: "+ (Amount / 23000) + " $";
    }
    else if (FromC == "VND") {
        Result = "Result: " + Amount + " Đ"
    } else {
        Result = "Result: " + Amount + " $"
    }
        
    document.getElementById("Result").innerHTML = Result;
}
        
    </script>
</body>
</html>
