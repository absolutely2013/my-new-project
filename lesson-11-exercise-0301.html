<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</title>
</head>
<body>
    <script>
        for( let i = 1; i <= 100; i++ ){
            if ( i == 99){
                
                alert("Đã hoàn thành");
            }
            document.write(i + "<br>");
        }
    </script>  
</body>
</html>
