<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bảng cửu chương</h1>
    <script>
        let sout, i, j;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='15'>";
        for (i = 1; i <= 10; i++) {
            sout = sout + "<tr>";
            for (j = 1; j <= 10; j++) {
                sout = sout + "<td>" + j + "*" + i + "=" + i * j + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>

<script>
    let table_style, a,b ;
    table_style = "<table border='1' width='100%' cellspacing='2' cellpadding='3'>";
    for ( a = 1; a < 10; a++ ){
        table_style = table_style + "<tr>";
        for ( b = 2; b < 10; b ++){
            table_style = table_style + "<td>" + b + "x" + a + "=" + b * a + "</td>";
            
        }
        table_style = table_style + "</tr>";
    }
    table_style = table_style + "</table>";
    document.write(table_style);
</script>

</body>
</html>
