<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let n1 = 0, n2 = 1, nextTerm;
        for (let i = 1; i <= 1000; i++) {
            
            nextTerm = n1 + n2;
            n1 = n2;
            n2 = nextTerm;
            if (n2 % 5 == 0){
                document.write(n2 + "<br>");
                break;
            }
        }
    </script>
</body>
</html>
